<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tracker</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

  <div class="wrapper">

    <div class="statistic">
      <div class="total_case_box">
        <h1>COVID-19</h1>
        <h2>
          <i class="fa fa-address-book" aria-hidden="true"></i>
          Total Cases
        </h2>
        <p style="font-size: 3rem;" id="total_cases">test</p>
      </div>

      <div class="box_wrapper">
        <div class="box">
          <h2>
            <i class="fa fa-user-times" aria-hidden="true"></i>
            Total Deaths
          </h2>
          <p style="font-size: 1.5rem;" id="total_deaths">test</p>
        </div>
        <div class="box">
          <h2>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            Total Recovered
          </h2>
          <p style="font-size: 1.5rem;" id="total_recovered">test</p>
        </div>
        <div class="box">
          <h2>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            New Cases
          </h2>
          <p style="font-size: 1.5rem;" id="new_case">test</p>
        </div>
        <div class="box">
          <h2>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            New Deaths
          </h2>
          <p style="font-size: 1.5rem;" id="new_deaths">test</p>
        </div>
      </div>
    </div>

    <table class="countries_stat" id="countries_stat">
      <tr>
        <th>Country</th>
        <th>Case</th>
        <th>Deaths</th>
        <th>Serious critical</th>
        <th>Total recovered</th>
      </tr>
    </table>

  </div>

  <div class="footer">
    <p>Created by Nattawoot Denduangchai on September 24, 2020</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
