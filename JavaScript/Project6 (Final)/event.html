<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload='alert("Hello")'>
    <h1 id="result"></h1>
    
    <p onclick='sayHello()'>JS is here</p>

    <script src="event.js"></script>
